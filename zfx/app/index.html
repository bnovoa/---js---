<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>乐跑 web-app</title>
  <link rel="stylesheet" href="css/app.css"/>
<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="lib/excanvas.min.js"></script><![endif]-->
  
</head>
<body id="home">
  <div id="navbar">
      <div class="inner">
        <a class="logo" href="http://www.lepao.com">
          <img src="img/lepao_logo.png" width="92" height="40" title="到乐跑首页" alt="乐跑首页">
        </a>
        
        <ul class="nav">
          <li id="t-profile" class="has-sub">
            <script type="text/x-handlebars-template" data-tpl-name="user-info">
              <a href="#" >
                <span class="avatar-wrapper">
                  {{#if avatar}}
                    <img class="avatar" src="{{avatar}}" width="32" height="32">
                  {{/if}}
                </span>
                <span class="username">{{#if userName}}{{userName}}{{else}}未登录{{/if}}</span>
              </a>
               {{#if userName}}
                <ul class="sub-list">
                  <li><a id="sign-out" href="#">退出</a></li>
                </ul>
              {{/if}}
            </script>
          </li>
          <li id="t-home">
            <a href="index.html">首页</a>
          </li>
          <li id="t-sports">
            <a href="sports.html">运动</a>
          </li>
          <li id="t-data">
            <a href="data.html">数据中心</a>
          </li>
        </ul>
      </div>  
    </div>
  <div class="page-container">
    <div>
      <div id="today-calories" style="width:400px;height:400px;">
        <!-- 展示 当天卡路里数据 -->
        <!-- 数据加载中... -->
      </div>
    </div>
    <h2>累积使用乐跑运动</h2>
    <ul id="sport-summary" class="accumulation unstyled clearfix">
      <script type="text/x-handlebars-template" data-tpl-name="summary">
        <li>
          <div class="label">卡路里</div>
          <div class="row-num"><strong>{{#if sumCalorie}}{{sumCalorie}}{{else}}0{{/if}}</strong>大卡</div>
        </li>
        <li>
          <div class="label">步数</div>
          <div class="row-num"><strong>{{#if sumSteps}}{{sumSteps}}{{else}}0{{/if}}</strong>步</div>
        </li>
        <li class="last">
          <div class="label">运动时间</div>
          <div class="row-num"><strong>{{#if sumDays}}{{sumDays}}{{else}}0{{/if}}</strong>天</div>
        </li>
      </script>
    </ul>
  </div>
  
  <div id="global-footer">
    <p>Copyright © 2014 Hoolai Games. 互爱公司版权所有。</p>
  </div>
  <script src="js/seajs/sea.js" data-config="config" data-main="apps/index.js"></script>
</body>
</html>
