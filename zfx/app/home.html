<script src="lib/jquery.flot.min.js"></script>
<script src="lib/jquery.flot.time.min.js"></script>
<script src="lib/jquery.flot.pie.min.js"></script>
<script>
  $(function() {
    var data = [],
			series = 2;

		for (var i = 0; i < series; i++) {
			data[i] = {
				label: "Series" + (i + 1),
				data: Math.floor(Math.random() * 100) + 1
			}
		}
		console.log(data)
  
  
    $.plot('#today-calories', data, {
      series: {
        pie: {
          innerRadius: 0.8,
          show: true
        }
      }
    });
  })
</script>
</head>

  <div id="navbar">

        <img src="img/lepao_logo.png" width="104" height="45" title="到乐跑首页" alt="乐跑首页">
      </a>
      
      <ul class="nav">

            <li><a href="#">退出</a></li>
          </ul>
        </li>
        <li class="current"><a href="home.html">首页</a></li>
        <li><a href="sports.html">运动</a></li>
        <li><a href="data.html">数据中心</a></li>
      </ul>

    </div>

    <ul class="accumulation unstyled clearfix">
      <li>

      </li>
      <li>
