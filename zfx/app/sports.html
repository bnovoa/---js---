<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<title>乐跑 web-app</title>
<link rel="stylesheet" href="css/app.css">
<!--[if lte IE 8]><script src="lib/excanvas.min.js"></script><![endif]-->
<style>

</style>

</head>
<body id="sports">

  <div id="navbar">
    <div class="inner">
        <a class="logo" href="index.html">
          <img src="img/lepao_logo.png" width="92" height="40" title="到乐跑首页" alt="乐跑首页">
        </a>
        
        <ul class="nav">
          <li id="t-profile" class="has-sub">
            <script type="text/x-handlebars-template" data-tpl-name="user-info">
              <a href="#" >
                <span class="avatar-wrapper">
                  {{#if avatar}}
                    <img class="avatar" src="{{avatar}}" width="32" height="32">
                  {{/if}}
                </span>
                <span class="username">{{#if userName}}{{userName}}{{else}}未登录{{/if}}</span>
              </a>
               {{#if userName}}
                <ul class="sub-list">
                  <li><a id="sign-out" href="#">退出</a></li>
                </ul>
              {{/if}}
            </script>
          </li>
          <li id="t-home">
            <a href="index.html">首页</a>
          </li>
          <li id="t-sports">
            <a href="sports.html">运动</a>
          </li>
          <li id="t-data">
            <a href="data.html">数据中心</a>
          </li>
        </ul>
      </div>  
  </div>
  
  
  
  <div class="page-container">
    
    
    <h2 class="page-header">运动趋势图</h2>
    <div id="sports-trends-container">
      <div class="select-type btn-group btn-group btn-group-sm btn-group-toggle" id="sports-select-type">
        <button type="button" class="btn btn-default " data-type="stepsData">步数</button>
        <button type="button" class="btn btn-default " data-type="sleepData">睡眠</button>
        <button type="button" class="btn btn-default " data-type="calorieData">卡路里</button>
        <button type="button" class="btn btn-default" data-type="distanceData">运动距离</button>

      </div>
      <div class="select-period btn-group btn-group-sm btn-group-toggle pull-right">
        <button type="button" class="hour btn btn-default" data-type="hour">按时</button>
        <button type="button" class="day btn btn-default" data-type="day">按日</button>
<!--         <button type="button" class="week">按周</button> -->
        <button type="button" class="month btn btn-default" data-type="month">按月</button>
      </div>  
    	<div id="sports-trends" style="width:100%;height:300px;"></div>
  	</div>
    
    <h2 class="page-header">睡眠记录</h2>
    <div id="sleep-record-container">
      <div id="sleep-record" style="width:400px;height:400px;"></div>
    </div>
    
  </div>

  <div id="global-footer">
    <p>Copyright © 2014 Hoolai Games. 互爱公司版权所有。</p>
  </div>
</body>
<script src="js/seajs/sea.js" data-config="config" data-main="apps/sports.js"></script>
</html>
