<!-- 支付页面订单明细 -->
<p class="p1 fontBold">订单：</p>

<p class="p1 fontBold">金额：</p>
<p class="p2">{{totalPrice}}元</p>
<p class="p1 fontBold">配送：</p>
<p class="p2"><span>{{address.realName}}</span> <span>{{address.mobile}}</span> <span>{{address.telephone}}</span>
</p>
<p class="p2"><span>{{address.province}}</span><span>，{{address.city}}</span><span>，{{address.street}}</span> <span>（{{address.postalCode}}）</span>
</p>
