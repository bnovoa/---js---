
<!-- 订单状态 -->
<div class="section-heading">
	<span class="heading">订单号：{{orderNum}}</span> <span class="heading">状态：<b>{{statusName}}</b></span>
</div>
<div class="order-state clearfix">
	{{#each logisticsInfo}}
	<div class="{{className}}">
		{{#if pointTag}}
		<span class="icon-bus"></span>
		{{/if}}
		<div class="state-wrapper">
			<p class="state-text">{{status}}</p>
			<p class="state-date">
				{{createTime}}<br>
				{{clockTime}}
			</p>
		</div>
	</div>
	{{/each}}
